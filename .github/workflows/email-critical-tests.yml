name: ğŸ¯ Critical Email System Tests

on:
  push:
    paths:
      - 'v0.5/**'
  pull_request:
    paths:
      - 'v0.5/**'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  critical-email-tests:
    name: ğŸ¯ Critical Email Pipeline Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: v0.5/target/
        key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential pkg-config libssl-dev jq

    - name: ğŸ”¨ Pre-compile All Email System Binaries
      working-directory: v0.5
      run: |
        echo "ğŸ”¨ Compiling fastn email system binaries..."
        echo "This step isolates compilation time from test execution time"
        
        time cargo build --bin fastn-rig --bin fastn-mail --bin test_utils
        
        echo "âœ… Binaries compiled successfully"
        echo "Binary locations:"
        ls -la target/debug/fastn-rig target/debug/fastn-mail target/debug/test_utils

    - name: ğŸ¯ Run Critical Email System Tests
      working-directory: v0.5
      env:
        SKIP_KEYRING: true
      run: |
        echo "ğŸ¯ Running the most critical tests in fastn email system (PRE-COMPILED)"
        echo "These tests validate the complete email pipeline:"
        echo "  - Plain text SMTP â†’ fastn-p2p â†’ INBOX delivery"  
        echo "  - STARTTLS SMTP â†’ fastn-p2p â†’ INBOX delivery"
        echo "  - Certificate generation and TLS infrastructure"
        echo "  - End-to-end email system integration"
        echo
        echo "â±ï¸  Timing: This step measures PURE email system performance"
        echo "â±ï¸  Compilation time excluded from this measurement"
        echo
        
        # Make test script executable
        chmod +x test.sh
        
        # Run both critical tests with timing
        echo "ğŸ§ª Starting email tests at: $(date)"
        start_time=$(date +%s)
        
        timeout 180 ./test.sh --both || {
          echo "âŒ Tests failed or timed out after 3 minutes"
          exit 1
        }
        
        end_time=$(date +%s)
        duration=$((end_time - start_time))
        echo "â±ï¸  Email tests completed in: ${duration} seconds"

    - name: ğŸ“Š Test Results Summary
      if: always()
      run: |
        if [ $? -eq 0 ]; then
          echo "ğŸ‰ âœ… CRITICAL EMAIL TESTS PASSED"
          echo "âœ… fastn email system is fully operational" 
          echo "ğŸš€ Ready for production email deployment"
        else
          echo "âŒ ğŸš¨ CRITICAL EMAIL TESTS FAILED"
          echo "âŒ fastn email system has critical issues"
          echo "ğŸ”§ Investigate email pipeline problems before proceeding"
        fi

  # Optional: Run individual tests for better failure isolation  
  plain-text-test:
    name: ğŸ“§ Plain Text Email Test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry/
          v0.5/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential pkg-config libssl-dev jq

    - name: ğŸ“§ Run Plain Text Email Test
      working-directory: v0.5
      run: |
        chmod +x test.sh
        ./test.sh  # Default bash test

  starttls-test:
    name: ğŸ” STARTTLS Email Test
    runs-on: ubuntu-latest  
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry/
          v0.5/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential pkg-config libssl-dev

    - name: ğŸ” Run STARTTLS Email Test
      working-directory: v0.5
      run: |
        chmod +x test.sh
        ./test.sh --rust