[dependencies]
# Core dependencies
fastn-account.workspace = true
fastn-automerge.workspace = true
autosurgeon.workspace = true
fastn-id52 = { workspace = true, features = ["automerge", "dns"] }
fastn-mail.workspace = true
fastn-p2p.workspace = true
futures-util.workspace = true
fastn-router.workspace = true
fastn-fbr.workspace = true

# Template dependencies for rig template context  
tera.workspace = true

# HTTP server dependencies
hyper = { workspace = true, features = ["full"] }
hyper-util.workspace = true
http-body-util.workspace = true
automerge.workspace = true
iroh.workspace = true
thiserror.workspace = true
tracing.workspace = true
tokio.workspace = true
rusqlite.workspace = true
serde.workspace = true
serde_json.workspace = true
directories.workspace = true
chrono.workspace = true
clap.workspace = true
tracing-subscriber.workspace = true
base64.workspace = true
uuid.workspace = true
walkdir = "2" 
eyre.workspace = true

# STARTTLS/TLS dependencies
rcgen = "0.13"
rustls = "0.23"
tokio-rustls = "0.26"
rustls-pemfile = "2.0"
time = "0.3"
ed25519-dalek = "2.1"

[dev-dependencies]
tempfile = "3"
dirs = "5"
lettre = "0.11"
