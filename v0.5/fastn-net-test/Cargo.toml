[package]
name = "fastn-net-test"
version = "0.1.0"
edition = "2021"

[dependencies]
fastn-net = { path = "../fastn-net" }
fastn-id52 = { path = "../fastn-id52" }
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
iroh = "0.91"
eyre = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
tempfile = "3"
futures = "0.3"

[[bin]]
name = "sender"
path = "src/sender.rs"

[[bin]]
name = "receiver"
path = "src/receiver.rs"