[package]
name = "fastn-p2p-test"
version = "0.1.0"
edition = "2021"

[dependencies]
fastn-p2p = { path = "../fastn-p2p" }
fastn-net = { path = "../fastn-net" }
fastn-id52 = { path = "../fastn-id52" }
fastn-context = { path = "../../fastn-context" }
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
eyre = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
futures-util = "0.3"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4", features = ["derive"] }
colored = "3"
atty = "0.2"

[dev-dependencies]
tempfile = "3"

[[bin]]
name = "p2p_sender"
path = "src/sender.rs"

[[bin]]
name = "p2p_receiver"
path = "src/receiver.rs"

# Remote Shell Demo - High-quality reference implementations
[[bin]]
name = "remote-shell-daemon"
path = "src/bin/remote_shell/daemon.rs"

[[bin]]
name = "remote-shell-client"
path = "src/bin/remote_shell/client.rs"

